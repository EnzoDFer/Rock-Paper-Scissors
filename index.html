<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-Paper-Scissors</title>
    <script src="script.js" defer></script> 
    <link rel="stylesheet" href="styles.css">
  </head>  
  <body>
    <div class="container" id="battleScreen">
      <div class="container" id="playerHealth">
        <div class="health">Health</div>
        <div class="health">*Hearts go here*</div>
      </div>
      <div class="container" id="monsterHealth">
        <div class="health">Monster Health</div>
        <div class="health">*monster skull hearts go here*</div>
      </div>
      <div class="container" id="monster">
        <img src="img/ghost.svg" alt="rawr monster">
      </div>
      <div class="container" id="actionBar">
        <button class="hand pulse" id="rockButton">rock</button>
        <button class="hand pulse" id="paperButton">paper</button>
        <button class="hand pulse" id="scissorsButton">scissors</button>
      </div>
    </div>
  </body>
</html>
