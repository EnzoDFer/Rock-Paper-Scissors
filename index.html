<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-Paper-Scissors</title>
    <script src="script.js" defer></script> 
    <link rel="stylesheet" href="styles.css">
  </head>  
  <body>
    <svg xmlns="http://www.w3.org/2000/svg">
      <defs>
        <filter id="dilate">
          <feMorphology operator="dilate" radius="2"></feMorphology>
        </filter>
      </defs>
    </svg>

    <div class="container" id="battleScreen">

      <div class="container" id="playerHealth">
        <div class="health healthTitle">Health</div>
        <div class="health healthBar">
          <svg xmlns="http://www.w3.org/2000/svg">
              <g height="40px" width="40px" transform="translate(8,8)" id="fullHeart">
                <g class="dilate" height="40px" width="40px"><rect class="heart border"></rect></g>
                <rect class="heart"></rect>
              </g>
          </svg>
          <svg>
              <use href="#fullHeart"/>
          </svg>
          <svg>
            <use href="#fullHeart"/>
        </svg>
        <svg>
          <use href="#fullHeart"/>
      </svg>
          </div>
      </div>

      <div class="container" id="monsterHealth">
        <div class="health healthTitle">Monster Health</div>
        <div class="health healthBar">
          <svg xmlns="http://www.w3.org/2000/svg">
            <g id='cartoonSkull' height="40px" width="40px">
              <g transform="translate(0,0)" height="40px" width="40px">
                <g class="dilate">
                  <rect class="skull border"></rect>
                </g>
                <rect class="skull"></rect>
              </g>
              <circle id='skullEyeLeft' fill='black' position='absolute' r='5' cx='13';
             cy='18'/>
              <circle id='skullEyeRight' fill='black' position='absolute' r='5' cx='27';
             cy='18'/>
            </g>
          </svg>
        </div>
        
      </div>
      
      <div class="container" id="monster">
        <img src="img/ghost.svg" alt="rawr monster">
      </div>

      <div class="container" id="actionBar">
        <button class="hand pulse" id="rockButton">rock</button>
        <button class="hand pulse" id="paperButton">paper</button>
        <button class="hand pulse" id="scissorsButton">scissors</button>
      </div>
    </div>
  </body>
</html>
