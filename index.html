<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-Paper-Scissors</title>
    <script src="script.js" defer></script> 
    <link rel="stylesheet" href="styles.css">
  </head>  
  <body>
    <svg xmlns="http://www.w3.org/2000/svg">
      <defs>
        <filter id="dilate">
          <feMorphology operator="dilate" radius="2"></feMorphology>
        </filter>
      </defs>
    </svg>

    <div class="container" id="battleScreen">

      <div class="container" id="playerHealth">
        <div class="health healthTitle">Health</div>
        <div class="health healthBar">
          <svg xmlns="http://www.w3.org/2000/svg">
              <g height="40px" width="40px" transform="translate(8,8)" id="fullHeart">
                <g class="dilate" height="40px" width="40px"><rect class="heart border"></rect></g>
                <rect class="heart"></rect>
              </g>
          </svg>
          <svg>
              <use href="#fullHeart"/>
          </svg>
          <svg>
            <use href="#fullHeart"/>
          </svg>
          <svg>
            <use href="#fullHeart"/>
          </svg>
        </div>
      </div>

      <div class="container" id="monsterHealth">
        <div class="health healthTitle">Monster Health</div>
        <div class="health healthBar">
          <svg xmlns="http://www.w3.org/2000/svg">
            <g id='cartoonSkull'>
              <g transform="translate(7,43)">
                <g class="dilate">
                  <rect class="skull border"></rect>
                </g>
                <rect class="skull"></rect>
              </g>
              <circle id='skullEyeLeft' fill='black' position='absolute' r='5' cx='19'
             cy='61'/>
              <circle id='skullEyeRight' fill='black' position='absolute' r='5' cx='36'
             cy='61'/>
            </g>
          </svg>
          <svg>
            <use href="#cartoonSkull" />
          </svg>
        </div>
        
      </div>
      
      <div class="container" id="monsterContainer">
        <div class="monsterWrapper">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 150 220">
            <g id="monster">
              <g class="dilate">
                <rect class="ghost border"></rect>
              </g>
              <rect class='ghost'/>
              <circle fill="black" position="absolute" r="5" cx="60" cy="40" />
              <circle fill="black" position="absolute" r="5" cx="85" cy="40" />
              <circle fill="black" position="absolute" r="7" cx="90" cy="58" transform="scale(0.8,1)" />
            </g>
          </svg>
        </div>
      </div>

      <div class="container" id="actionBar">
        <button class="hand pulse" id="rockButton">rock</button>
        <button class="hand pulse" id="paperButton">paper</button>
        <button class="hand pulse" id="scissorsButton">scissors</button>
      </div>
    </div>
  </body>
</html>
