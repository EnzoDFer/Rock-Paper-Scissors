<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-Paper-Scissors</title>
    <script src="script.js" defer></script> 
    <link rel="stylesheet" href="styles.css">
  </head>  
  <body>
    <svg xmlns="http://www.w3.org/2000/svg">
      <defs>
        <filter id="dilate">
          <feMorphology operator="dilate" radius="2.5"></feMorphology>
        </filter>
      </defs>
    </svg>

    <div class="container" id="battleScreen">
      <div class="container" id="playerHealth">
        <div class="health healthTitle">Health</div>
        <div class="health healthBar" id="playerHealthBar">
          <svg xmlns="http://www.w3.org/2000/svg" id="heartSvg">
              <g height="40px" width="40px" transform="translate(8,8)" id="fullHeart">
                <g class="dilate" height="40px" width="40px"><rect class="heart border"></rect></g>
                <rect class="heart"></rect>
              </g>
          </svg>
        </div>
      </div>

      <div class="container" id="Health">
        <div class="health healthTitle">Monster Health</div>
        <div class="health healthBar" id="monsterHealthBar">
          <svg xmlns="http://www.w3.org/2000/svg" id="cartoonSkull">
            <g id='wrapperSkull'>
              <g transform="translate(7,43)">
                <g class="dilate">
                  <rect class="skull border"></rect>
                </g>
                <rect class="skull"></rect>
              </g>
              <circle fill='black' position='absolute' r='5' cx='19'
             cy='61'/>
              <circle fill='black' position='absolute' r='5' cx='36'
             cy='61'/>
            </g>
          </svg>
        </div>
      </div>
      
      <div class="container" id="monsterContainer">
        <div class="monsterWrapper">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="-1.3228 -0.4533 4.713 2.858">
            <defs>
              <clipPath id="ghostClip" clipPathUnits="objectBoundingBox">
                <path d="M.26.036C.396.036.436.164.396.288.432.352.72.216.44.416.592.676.548.772.536.804.46.868.396.72.26.792.184.856.148.728.024.796.02.812.024.608.144.392.168.376-.1.028.204.268.128.132.192.032.26.036"></path>
              </clipPath>
            </defs>
            <g id="monster">
              <g class="dilate">
                <rect class="ghost border" ></rect>
              </g>
              <rect class='ghost'/>
              <circle fill="black" position="absolute" r=".05" cx=".9" cy=".35" />
              <circle fill="black" position="absolute" r=".05" cx="1.2" cy=".35" />
              <circle fill="black" position="absolute" r=".07" cx="1.35" cy=".6" transform="scale(0.8,1)" />
            </g>
          </svg>
        </div>

        <div class="container" id="scoreBoard">
          <button class="gameToggle" id="gameButton">GAME START</button>
          <form oninput="playerOut.value=playerLives.value">
              <label for="playerLives">Player Lives:  <output name='playerOut' for="playerLives"></output></label>
              <input type="range" id="playerLives" min="1" max="7" step="1">
          </form>
          <form oninput="monsterOut.value=monsterLives.value">
              <label for="monsterLives">Monster Lives:  <output name='monsterOut' for="playerLives"></output></label>
              <input type="range" id="monsterLives" min="1" max="7" step="1">
          </form>
          <div class="container" id="board">
            Select # of lives and click 'Game Start'
          </div>
        </div>
      </div>

      <div class="container" id="actionBar">
        <button class="hand pulse" id="rockButton">ROCK</button>
        <button class="hand pulse" id="paperButton">PAPER</button>
        <button class="hand pulse" id="scissorsButton">SCISSORS</button>
      </div>
    </div>
  </body>
</html>
